<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<title>勞保局展示</title>
	<script src="../js/initial.js"></script>
	<script src="./Navbar.js"></script>
	<!-- highlight.js v9.12.0 -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
</head>
<script>
	$(document).ready(function () {
		hljs.initHighlightingOnLoad();
		setInterval('ShowTime()', 1000);//設定每一秒更新一次
	});
</script>

<body>
	<div class="container">
		<h2>Header</h2>
		<p>當標籤<code class="haml">&lt;header id=&quot;topbar&quot;&gt;&lt;/header&gt;</code>存在時，headerInfo.js將自動產生選單，選單的樣式定位等都會設好。
		</p>
		<ul>
			<li>header 高度 100px</li>
			<li>logo 寬度 300px ，前間距 16px，上距離 24px</li>
			<li>連線、登入、時間資訊：寬度 360px，區塊後間距 0px，文字16字級，三行資訊間距 0px，文字置左對齊，上下距離 17px</li>
			<li>裝飾圖：高 100px，左右置中</li>
		</ul>
		<header class="fixed-top topbar" style="position: relative;z-index: 1;">
			<div class="header-container">
				<div class="logo"></div>
				<div class="text">
					<span>本機</span><br>
					<span>登入人員 :</span><br>
					<span id="showtime">目前時間 : </span>
				</div>
			</div>
		</header>
		<!--END header-->

	</div>
</body>

</html>
